<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Adicionar Pessoa</h1>
        <h:form enctype="multipart/form-data">
            <label>
                Nome:
                <h:inputText value="#{pessoaController.pessoa.nome}" required="true"/>
            </label>
            <label>
                Foto:
                <h:inputFile value="#{pessoaController.foto}" required="true"/>
            </label>
            <h:commandButton value="Salvar" action="#{pessoaController.salvar()}"/>
        </h:form>
        
        <h:dataTable var="pessoa" value="#{pessoaController.todos()}" >
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{pessoa.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{pessoa.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Foto</f:facet>
                <img src="#{pessoa.foto.hashCode()}" width="70px"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
